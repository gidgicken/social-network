<header class="initial-header">
      <div class="back-icon-container" ui-sref="myprofile">
        <img src="../img/Icons/Back-Arrow.svg" alt="" />
      </div>
  		<p>DevMountain</p>
      <div class="search-icon-container">
        <img src="../img/Icons/Ham.svg" alt="" />
      </div>
</header>

<section ng-init="updateFriendsList()" class="two-column-view">
    <div class="left-column" id='loggedInUserProfile'>
      <p id='my-profile-name'>
        <span id='my-profile-first-name'</span>{{loggedInUser.name}}</span>
      </p>
      <p id="my-profile-tagline">
        {{loggedInUser.tagline}}
      </p>
      <p id="my-profile-bio">
        {{loggedInUser.bio}}
      </p>
    </div>
    <div class="friends-images-column">
        <div class="search-bar">
          <input class="friends-search-bar-input" type="text" placeholder="Friends" ng-model="currentFriendSearchFilter"/>
        </div>
        <div class="friends-images-grid">
          <div class="friend-image" id="current-friend-image" ng-repeat="user in currentFriends | filter: currentFriendSearchFilter track by user._id">
            <img profile-pic ng-src="{{user.profileUrl}}" ui-sref="profile({id: user._id})" alt="" />
          </div>
        </div>
      </div>
</section>
